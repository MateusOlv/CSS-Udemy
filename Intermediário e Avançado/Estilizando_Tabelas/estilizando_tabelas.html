<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estlizando Tabelas</title>
</head>
<body>
    <h1>Estilizando Tabelas</h1>
    <table>
        <tr class="alternado">
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 4.000</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Iphone</td>
            <td class="numero">R$ 8.000</td>
        </tr>

        <tr>
            <td>003</td>
            <td>PS5</td>
            <td class="numero">R$ 4.000</td>
        </tr>
    </table>
</body>
</html>
